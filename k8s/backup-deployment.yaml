# Deployment for the "backup" service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backup
  labels:
    app: backup
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backup
  template:
    metadata:
      labels:
        app: backup
    spec:
      containers:
      - name: backup
        image: lagadglav/gabo-backup:latest
        env:
          - name: PYTHONPATH
            value: "/Backup:/utils"
          - name: DB_HOST
            value: "data-base-service"
          - name: DB_DATABASE
            value: "Gabo_base"
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: DB_PASSWORD
          - name: DB_PORT
            value: "3306"
          - name: BACKUP_PATH
            value: "/Backup/back_up"
          - name: FLASK_APP_URL
            value: "http://app-service:8000/ready"
          - name: API_AP_URL
            value: "http://api-add_player-service:8010/ready"
          - name: API_AG_URL
            value: "http://api-add-game-service:8020/ready"
          - name: API_AG_URL_INDEX
            value: "http://api-add-game-service:8020/reload_indexbyname"
        ports:
          - containerPort: 8080
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        volumeMounts:
          - name: backup-volume
            mountPath: /Backup/back_up
      volumes:
        - name: backup-volume
          emptyDir: {}


