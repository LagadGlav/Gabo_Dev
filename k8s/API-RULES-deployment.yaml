# Deployment for the "api-rules" service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-rules
  labels:
    app: api-rules
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-rules
  template:
    metadata:
      labels:
        app: api-rules
    spec:
      containers:
      - name: api-rules
        image: lagadglav/gabo-api-rules:latest
        env:
          - name: PYTHONPATH
            value: "/Backup:/utils"
          - name: DB_HOST
            value: "data-base-service"
          - name: DB_DATABASE
            value: "Gabo_base"
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: DB_USER
          - name: DB_PASSWORD
            valueFrom:
              secretKeyRef:
                name: db-credentials
                key: DB_PASSWORD
          - name: DB_PORT
            value: "3306"
          - name: BACKUP_PATH
            value: "/Backup/back_up"
          - name: FLASK_APP_URL
            value: "http://app:8000/ready"
          - name: API_AP_URL
            value: "http://api-add_player:8010/ready"
          - name: API_AG_URL
            value: "http://api-add_game:8020/ready"
          - name: API_AG_URL_INDEX
            value: "http://api-add_game:8020/reload_indexbyname"
        ports:
          - containerPort: 8030
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
