# Deployment for the "api-add-player" service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-add-player
  labels:
    app: api-add-player
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-add-player
  template:
    metadata:
      labels:
        app: api-add-player
    spec:
      containers:
      - name: api-add-player
        image: lagadglav/gabo-api-add_player:latest
        ports:
          - containerPort: 8010
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
          volumeMounts:
            - name: utils-volume
              mountPath: /utils
        volumes:
          - name: utils-volume
            hostPath:
              path: /home/runner/utils
              type: Directory