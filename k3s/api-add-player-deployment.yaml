apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: C:\Users\Baptiste Fougeray\kompose\kompose.exe convert -f docker-compose.yml
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: api-add-player
  name: api-add-player
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: api-add-player
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: C:\Users\Baptiste Fougeray\kompose\kompose.exe convert -f docker-compose.yml
        kompose.version: 1.36.0 (ae2a39403)
      labels:
        io.kompose.service: api-add-player
    spec:
      containers:
        - image: api-add-player
          name: api-add-player
          ports:
            - containerPort: 8010
              protocol: TCP
          volumeMounts:
            - mountPath: /API-AP
              name: api-add-player-claim0
            - mountPath: /utils
              name: api-add-player-claim1
      restartPolicy: Always
      volumes:
        - name: api-add-player-claim0
          persistentVolumeClaim:
            claimName: api-add-player-claim0
        - name: api-add-player-claim1
          persistentVolumeClaim:
            claimName: api-add-player-claim1
