# Deployment for the "api-add-game" service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-add-game
  labels:
    app: api-add-game
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-add-game
  template:
    metadata:
      labels:
        app: api-add-game
    spec:
      containers:
      - name: api-add-game
        image: lagadglav/gabo-api-add_game:latest
        env:
          - name: PYTHONPATH
            value: "/API-AP:/utils"
        ports:
          - containerPort: 8020
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
          - name: utils-volume
            mountPath: /utils
      volumes:
        - name: utils-volume
          emptyDir: {}
